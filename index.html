<!DOCTYPE html>
<html lang="pt/br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="organization">
    <header>
      <h1>Calculadora Simples</h1>
    </header>
  
    <div id="form">
      <input type="number" id="n1" placeholder="Digite o Primeiro Número" required><br><br>
      <select id="selector">
         <option value="+">+</option>
         <option value="-">-</option>
         <option value="*">*</option>
         <option value="/">/</option>
     </select><br><br>
     <input type="number" id="n2" placeholder="Digite o Segundo Número" required><br><br>
     <button onclick="calcular()">Calcular</button>
    </div>
   <div>
    <h3 id="resultado"></h3>
   </div>
   <footer>
       <p>Feito por: Wilton Leonam</p>
   </footer>
  </div>
<script src="./scripts/script.js"></script>  
</body>
</html>
